---
# tasks file for webapp_role---
- name: Install nginx
  hosts: all 
  become: true

  tasks:
  - name: Add epel-release repo
    yum:
      name: epel-release
      state: present

  - name: Install nginx
    yum:
      name: nginx
      state: present

  - name: Insert Index Page
    template:
      src: index.html.j2
      dest: /usr/share/nginx/html/index.html

  - name: Start Nginx
    service:
      name: nginx
      state: started
